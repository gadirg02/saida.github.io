<script>

{src:"photo4.jpg", text:"–° —Ç–æ–±–æ–π –∫–∞–∂–¥—ã–π –º–æ–º–µ–Ω—Ç —Å—Ç–∞–Ω–æ–≤–∏—Ç—Å—è —Ü–µ–Ω–Ω—ã–º"},

{src:"photo7.jpg", text:"–° —Ç–æ–±–æ–π —è —á—É–≤—Å—Ç–≤—É—é –Ω–∞—Å—Ç–æ—è—â–∏–π –ø–æ–∫–æ–π"},
{src:"photo8.jpg", text:"–¢—ã ‚Äî –ª—É—á—à–µ–µ, —á—Ç–æ —Å–ª—É—á–∏–ª–æ—Å—å —Å–æ –º–Ω–æ–π"},
{src:"photo9.jpg", text:"–Ø –±–ª–∞–≥–æ–¥–∞—Ä–µ–Ω —Å—É–¥—å–±–µ –∑–∞ —Ç–µ–±—è"},
{src:"photo10.jpg", text:"–ö–∞–∂–¥—ã–π –¥–µ–Ω—å —Ä—è–¥–æ–º —Å —Ç–æ–±–æ–π ‚Äî –ø–æ–¥–∞—Ä–æ–∫"},
{src:"photo11.jpg", text:"–¢—ã –º–æ—ë –≤–¥–æ—Ö–Ω–æ–≤–µ–Ω–∏–µ"},
{src:"photo12.jpg", text:"–ú–æ—ë —Å–µ—Ä–¥—Ü–µ –≤—Å–µ–≥–¥–∞ —Ä—è–¥–æ–º —Å —Ç–æ–±–æ–π"},
{src:"photo13.jpg", text:"–¢—ã –º–æ—è –ª—é–±–æ–≤—å"},
{src:"photo14.jpg", text:"–¢—ã –º–æ–π –¥–æ–º"},
{src:"photo15.jpg", text:"–ò —ç—Ç–æ —Ç–æ–ª—å–∫–æ –Ω–∞—á–∞–ª–æ –Ω–∞—à–µ–π –∏—Å—Ç–æ—Ä–∏–∏ ‚ù§Ô∏è"}

];

let index=0;
function showSlide(){
const img=document.getElementById("slide");
img.style.opacity=0;
setTimeout(()=>{
img.src=slides[index].src;
document.getElementById("caption").innerHTML=slides[index].text;
img.style.opacity=1;
},500);
}
function next(){index=(index+1)%slides.length;showSlide();}
function prev(){index=(index-1+slides.length)%slides.length;showSlide();}

// ====== –ö–ù–û–ü–ö–ê –£–ë–ï–ì–ê–ï–¢ ======
const noBtn=document.getElementById("noBtn");

function toggleVideo(){
const block=document.getElementById("videoBlock");

// ====== –ü–ê–î–ê–Æ–©–ò–ï –°–ï–†–î–¶–ê ======
function createHeart(){
const heart=document.createElement("div");
heart.classList.add("heart");
heart.innerHTML="‚ù§Ô∏è";
heart.style.left=Math.random()*100+"vw";
heart.style.animationDuration=(Math.random()*3+2)+"s";
document.body.appendChild(heart);

}

// ====== –ó–í–Å–ó–î–ù–û–ï –ù–ï–ë–û ======
const canvas=document.getElementById("stars");
const ctx=canvas.getContext("2d");
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;

let stars=[];
for(let i=0;i<150;i++){
stars.push({
x:Math.random()*canvas.width,
y:Math.random()*canvas.height,
radius:Math.random()*2,
alpha:Math.random()
});
}

function drawStars(){
ctx.clearRect(0,0,canvas.width,canvas.height);
ctx.fillStyle="white";
stars.forEach(s=>{
ctx.globalAlpha=s.alpha;
ctx.beginPath();
ctx.arc(s.x,s.y,s.radius,0,Math.PI*2);
ctx.fill();
s.alpha+=Math.random()*0.02-0.01;
if(s.alpha<=0) s.alpha=0.1;
if(s.alpha>=1) s.alpha=1;
});
requestAnimationFrame(drawStars);
}
drawStars();


// ====== –ú–£–ó–´–ö–ê ======

// ====== –°–ê–õ–Æ–¢ ======

const fwCanvas = document.getElementById("fireworks");
const fwCtx = fwCanvas.getContext("2d");

fwCanvas.width = window.innerWidth;
fwCanvas.height = window.innerHeight;

let particles = [];

function launchFireworks(){

    for(let i=0;i<5;i++){
        createExplosion(
            Math.random()*fwCanvas.width,
            Math.random()*fwCanvas.height/2
        );
    }

}

function createExplosion(x,y){

    const colors = ["#ff4d6d","#ffd700","#00eaff","#7cff00","#ff00ff"];

    for(let i=0;i<80;i++){

        particles.push({
            x:x,
            y:y,
            vx:(Math.random()-0.5)*6,
            vy:(Math.random()-0.5)*6,
            alpha:1,
            color:colors[Math.floor(Math.random()*colors.length)]
        });

    }

}

function drawFireworks(){

    fwCtx.clearRect(0,0,fwCanvas.width,fwCanvas.height);

    particles.forEach((p,index)=>{

        p.x+=p.vx;
        p.y+=p.vy;
        p.alpha-=0.01;

        fwCtx.globalAlpha=p.alpha;
        fwCtx.fillStyle=p.color;

        fwCtx.beginPath();
        fwCtx.arc(p.x,p.y,3,0,Math.PI*2);
        fwCtx.fill();

        if(p.alpha<=0){
            particles.splice(index,1);
        }

    });

    requestAnimationFrame(drawFireworks);

}

drawFireworks();
